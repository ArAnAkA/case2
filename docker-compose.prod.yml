version: '3.8'

# Production docker-compose for Yandex Cloud VM
# Uses pre-built images from GitHub Container Registry

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cs2cases-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-cs2cases}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/aranaka/case2/backend:latest}
    container_name: cs2cases-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-cs2cases}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # Frontend (Nginx)
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/aranaka/case2/frontend:latest}
    container_name: cs2cases-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
