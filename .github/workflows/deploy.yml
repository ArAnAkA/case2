name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPOSITORY_NAME: aranaka/case2
  BACKEND_IMAGE: ghcr.io/aranaka/case2/backend
  FRONTEND_IMAGE: ghcr.io/aranaka/case2/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Backend image
        run: |
          cd backend
          docker build -t ${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push Frontend image
        run: |
          cd frontend
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest .
          docker push ${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Yandex Cloud
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.YC_HOST }}
          username: ${{ secrets.YC_USER }}
          key: ${{ secrets.YC_SSH_KEY }}
          script: |
            cd ~/cs2-casebattle
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Update .env with new image tags
            sed -i "s|BACKEND_IMAGE=.*|BACKEND_IMAGE=${{ env.BACKEND_IMAGE }}:latest|" .env
            sed -i "s|FRONTEND_IMAGE=.*|FRONTEND_IMAGE=${{ env.FRONTEND_IMAGE }}:latest|" .env
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # Stop and remove old containers
            docker-compose -f docker-compose.prod.yml down
            
            # Start with new images
            docker-compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            docker system prune -f
            
            echo "Deployment completed successfully!"
