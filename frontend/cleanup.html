<!DOCTYPE html>
<html>
<head>
    <title>Очистка localStorage</title>
</head>
<body>
    <h1>Очистка localStorage</h1>
    <button onclick="localStorage.clear(); alert('localStorage очищен!')">Очистить localStorage</button>
    <button onclick="alert('Текущие кейсы: ' + localStorage.getItem('cases'))">Показать кейсы</button>
</body>
</html>
